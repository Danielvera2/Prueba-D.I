    <h1 class="text-center mt-5">Envianos tus comentarios</h1>
    <div class="container mt-3">
      <div class="row mt-3">
        <div class="col">
          <form action="">
            <div class="row">
              <div class="col-12 col-md-6 mb-3">
                <label for="" class="form-label">Nombre</label
                ><input
                  type="text"
                  class="form-control rounded-pill"
                  placeholder="Nombre"
                  id="nombre"
                  autofocus
                />
              </div>
              <div class="col-12 col-md-6 mb-3">
                <label for="" class="form-label">Correo</label
                ><input
                  type="text"
                  class="form-control rounded-pill"
                  placeholder="correo@correo.com"
                  id="correo"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-md-6 mb-3">
                <label for="" class="form-label">Mensaje</label
                ><textarea
                  name="mensaje"
                  id="mensaje"
                  rows="10"
                  class="form-control"
                ></textarea>
              </div>
              <div class="col-12 col-md-6 mb-3">
                <div class="row">
                  <label for="" class="form-label">Pais</label>
                  <select name="pais" id="pais" class="form-select w-100 rounded-pill mx-3">
                    <option value="mexico">Mexico</option>
                    <option value="españa">Ecuador</option>
                    <option value="argentina">Argentina</option>
                    <option value="mexico">Colombia</option>
                    <option value="españa">Peru</option>
                    <option value="argentina">Chile</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12 d-flex justify-content-center">
                <div>
                  <button type="submit" class="col-12 btn btn-primary">
                    Enviar Comentario
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
